<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika non Boolean</title>
</head>
<body>
    
    <script>

        console.info(0 || "Ramdani");
        console.info("" || []);

        // Kalau keduanya falsy maka akan diambil parameter yang paling kiri, sedangkan kalau ada truthy di tengah maka akan diambil yang pertamakal didapat

        const person = {
            firstName: "",
            lastName: "0",
        };

        const name = person.firstName || person.lastName;
        console.info(name);

        // untuk && maka sebaliknya, jadi ketika nanti dijalankan, maka yang akan diambil perama adalah yang paling pertama di dapat, dan kalau ada falsy didapat pertama maka hasilnya akan false, dan apanila keduanya truthy makan akan diambil yang paling terakhir dari parameter
        

    </script>

</body>
</html>
