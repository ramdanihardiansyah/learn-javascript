<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    
<script>

    function sum(nama, ...data) {
        let total = 0;
        for (const item of data) {
            total += item;
        }
        console.info(`Total ${nama} adalah ${total}`);
    };

    sum("Banana", 10,10,10,10,10);

    const values = [10,20,30,40,50];
    sum("test", ...values);

</script>

</body>
</html>
