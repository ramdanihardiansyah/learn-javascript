<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    
<script>

    function say (firstName, lastName) {
        console.info(`Hallo my first name is ${firstName} and my last name is ${lastName}`);
    };

    say("Ramdani", "Hardiansyah");
    say("Luthfia Nur", "Ichsani")

</script>

</body>
</html>
