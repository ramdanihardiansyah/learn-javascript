<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    
    <script>

        let person = {
            address: {
                country: "Indonesia"
            }
        };
        let country = person?.address?.country;

        console.info(country);

    </script>

</body>
</html>
