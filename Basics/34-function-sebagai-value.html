<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    
    <script>

        function sayHello(nama) {
            console.info(`Hello, ${nama}`)
        }

        sayHello("Ramdani");

        const say = sayHello;

        say("Ramdani Hardiansyah");

        function giveMeName(callback) {
            callback("Hardiansyah");
        };

        giveMeName(sayHello);
        giveMeName(say);

    </script>

</body>
</html>
