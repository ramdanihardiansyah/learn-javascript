<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    
<script>

    /// fro loop init, kondisi dan post statement dapat dikosongkan apabila ingin melakuakanfor loop tanpa henti

    for( let i = 1 ; i <= 10 ; i++ ) {
        console.log(`Ini merupakan perulangan ke ${i}`);
    }

</script>

</body>
</html>
