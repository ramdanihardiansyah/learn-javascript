<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    
    <script>

        // data generator tidak bisa diakses dan hanya bisa diiterasi dan ini serupa dengan array namun bedanya seperti yang telah disebutkan tadi.

        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`perulangan ke-${i}`);
                    yield i;
                }
            }
        }

        const angkaGanjil = buatGanjil(100);
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);
    </script>

</body>
</html>
