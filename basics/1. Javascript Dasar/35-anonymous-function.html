<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>

    <script>

        const say =  function (nama){
            console.info(`Hello ${nama}`);
        };

        say("Ramdani Hardiansyah");
       

    </script>
    
</body>
</html>
