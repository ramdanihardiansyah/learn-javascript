<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    

    <script>

        const nilaiUjian = 71;

        if (nilaiUjian > 80) {
            console.log("God Job");
        } else if (nilaiUjian > 70) {
            console.log("Sialhkan Untuk Mencoba Kembali, Kamu Hampir Berhasil");
        } else {
            console.log("Sialhkan Untuk Mencoba Kembali")
        }
    </script>

</body>
</html>
