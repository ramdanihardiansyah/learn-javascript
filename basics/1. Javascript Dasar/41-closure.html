<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>

    <script>

        function namaValue(value) {
            const owner = 'Ramdani Hardiansyah';
            
            function add(param) {
                console.info(owner);
                return value + param;
            }

            return add;
        };

        const ramdani = namaValue(20);
        console.info(ramdani(80));

    </script>
    
</body>
</html>
