<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Expression</title>
</head>
<body>
    
    <script>

        let nilai = "F";

        switch (nilai) {
        case "A":
            console.info("Selamat, Anda lulus dengan baik");
            break
        case "B":
        case "C":
            console.info("Anda Lulus");
            break 
        case "D": 
            console.info("Silahkan untuk mencoba kembali");
            break
        default:
            console.info("Mungkin anda salah jurusan");
        }

    </script>

</body>
</html>
