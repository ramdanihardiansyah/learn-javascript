<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
</head>
<body>
    
    <script>

        function sum(...numbers) {
            debugger;
            let total = 0;
            for (const number of numbers) {
                total += number;
            }
            return total;
        }

        console.info(sum(1, 1, 1, 1, 1));

    </script>


</body>
</html>
