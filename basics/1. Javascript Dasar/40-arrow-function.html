<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <script>

        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        };

        sayHello("Ramdani Hardiansyah");

        const nama = (nma) => console.info(`Hello ${nma}`);

        nama("Ramdani Hardiansyah");

    </script>
    
</body>
</html>
