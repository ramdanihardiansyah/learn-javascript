<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>


    <script>

        const masuk = confirm("Anda yakin mau masuk?");
        if (masuk) {
            const name = prompt("Siapa Nama Anda?");
            alert(`Hello ${name}, Selamat datang di website kami`);
        } else {
            alert(`Terimakasih ${name}, sampai jumpa di kesempatan selanjutnya`);
        }

    </script>

    
</body>
</html>
