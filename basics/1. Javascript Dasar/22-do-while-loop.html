<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do WHile Loop</title>
</head>
<body>
    
    <script>

        //saat menginput minimal menampilkan menu dulu baik berhasil true atau false

        let i = 100;
        do {
            console.log(`Ini meupakan perulangan ke ${i}`);
            i++
        }
        while (i <= 10);

    </script>

</body>
</html>
