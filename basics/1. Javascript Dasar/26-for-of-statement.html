<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    
<script>

    const names = ["Ramdani", "Hardiansyah", "Mas Dani"];
    for (name of names) {
        console.info(`${name}`);
    };

    const a = "Ramdani Hardiansyah";
    for (const b of a) {
        console.info(`${b}`)
    }

</script>

</body>
</html>
