<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    
<script>

    //break

    let i = 1;
    while (true) {
        console.info(`perulangan ke-${i}`);
        i++;

        if(i > 10){
            break;
        }
    }

    //continue
    for (i = 0; i <= 100; i++) {
        if ( i % 2 === 1 ){
            continue;
        }
        console.info(`Ini merupakan bilangan genap ke-${i}`);
    }

</script>

</body>
</html>
