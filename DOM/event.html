<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>

    <h1 id="text">CLick Me</h1>
    <div id="content" style="width: 500px; height: 500px; background-color: aqua;"></div>

    <script>

        const text = document.getElementById("text");
        const content = document.getElementById("content");

        content.onclick = function(event) {
            text.textContent = (`You Click at : Sumbu Y : ${event.x}, Sumbu Y : ${event.y}`);
        };

    </script>
    
</body>
</html>
