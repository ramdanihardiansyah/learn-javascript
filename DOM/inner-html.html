<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>

    <div id="content"></div>

    <script>
        const content = document.getElementById("content");
        content.innerHTML = "<h1>Ramdani Hardiansyah</h>"
        content.innerHTML = "<p>Saya berusia 22 Tahun dan berasal dari Garut</p>"



    </script>
    
</body>
</html>
