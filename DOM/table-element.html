<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption>Ini Merupakan Table</caption>
        <thead>
            <tr>
                <td>Bulan</td>
                <td>Pemasukkan</td>
            </tr>
        </thead>
            <tr>
                <td>Januari</td>
                <td>1.000.000</td>
            </tr>
            <tr>
                <td>Februari</td>
                <td>2.000.000</td>
            </tr>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3.000.000</td>
            </tr>
        </tfoot>
    </table>
    
<script>

    const table = document.getElementById("orderRevenue");
    console.info(table.caption);

</script>

</body>
</html>
