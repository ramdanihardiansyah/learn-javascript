<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance Of</title>
</head>
<body>
    
    <script>

        class Employee {

        };

        class Manager extends Employee {

        };

        const ramdani = new Employee();
        const luthfia = new Manager();

        console.info(ramdani instanceof Employee);
        console.info(luthfia instanceof Manager);
        console.info(luthfia instanceof Employee);
    </script>

</body>
</html>
