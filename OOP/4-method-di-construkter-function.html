<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Struktur Function</title>
</head>
<body>
    
    <script>

        function Person () {
            this.firstName = " ";
            this.lastName = " ";
            this.sayHello = function (name) {
                console.info(`Halo ${name}, My name is ${this.firstName}`);
            }
        };

        const ramdani = new Person();
        ramdani.firstName = "Ramdani";
        ramdani.lastName = "Hardiansyah";
        ramdani.sayHello("Luthfia");



        console.info(ramdani);

    </script>

</body>
</html>
