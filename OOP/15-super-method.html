<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    
    <script>

        class Main {
            paint (){
                console.info("Halo Bang");
            };
        };

        class Ameng extends Main {
            paint(){
                super.paint();
                console.info("Hallo yuk Ameng?");
            };
        };

        const bang = new Ameng();
        bang.paint();
    </script>

</body>
</html>
