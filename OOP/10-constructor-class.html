<body>

    <script>

        class Person {
            constructor (name) {
                this.name = name;
                };

            sayHello (name) {
                console.info(`Hallo ${name}, Nama Saya ${this.name}`);
            };
        };

        const ramdani = new Person ("Ramdani");
        console.info(ramdani);
        ramdani.sayHello("Joko");


        class Orang {
            constructor (bun) {
                this.bun = bun;
            };

            sayGoodbye (good) {
                console.info (`Hallo ${good}, My Name is ${this.bun}`);

        };
