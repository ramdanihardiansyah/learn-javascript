<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>

    <script>

        class Employee {

            constructor (firstName) {
                this.firstName = firstName;
            };

            sayHello (name) {
                console.info(`Hallo ${name}, My Name is ${this.firstName}`);
            };
        };

        class Manager extends Employee {
            constructor (firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            };

             sayHello (name) {
                console.info(`Hallo ${name}, My Name is ${this.firstName} ${this.lastName}`);
            };
        };

        const ramdani = new Employee ("Ramdani Hardiansyah");
        ramdani.sayHello("Luthfia");


        const luthfia = new Manager ("Luthfia Nur", "Ichsani");
        luthfia.sayHello("Ramdani hardiansyah");

    </script>
    
</body>
</html>
